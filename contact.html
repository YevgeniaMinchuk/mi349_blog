<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Yevgenia's Blog</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">about</a></li>
        </ul>
    </nav>
    <header>
        <img class="logo" src="/images/YM-logo.png" alt="Logo">
        <h1> Yevgenia's Blog </h1>
        <p> Discussions and reviews of recent movies and/or shows I've watched </p>
    </header>
    
    <section id="contact-field">
        <h2>Contact Me</h2>
        <form method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">

                <label for="reasons">Reason for Contact:</label>
                <select name="reasons" id="reasons">
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select>

                <label for="open-comment">Comments</label>
                <textarea id="open-comment" name="open-comment"></textarea>
            </fieldset>
            <button type="submit" aria-label="Submit your contact information">Submit</button>
        </form>
    </section>
</body>
</html>
